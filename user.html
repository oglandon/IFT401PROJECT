<!-- USER LOGIN -->
        </div>
            <div class="user-login">
                <h2>Insert User Credentials.</h2>
                <form id="userloginform">
                    <label for="username"></label>
                    <input type="text" id="username" name="username" required placeholder="Username">
    
                    <label for="password"></label>
                    <input type="password" id="password" name="password" required placeholder="Password">
    
                    <button type="submit">Login</button>
                </form>
            </div>

            <script>
                document.getElementById("userloginform").addEventListener("submit", async function(event) {
                    event.preventDefault();  
                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;
            
                    await loginUser(username, password);
                });
            </script>
            <script>
                window.onload = function() {
                    document.getElementById("userloginform").reset();
                };
            </script>
            <script>
                async function loginUser(username, password) {
                    const loginEndpoint = 'http://127.0.0.1:8000/user/token';

                    try {
                        const response = await fetch(loginEndpoint, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: new URLSearchParams({
                                'username': username,
                                'password': password
                            }).toString()
                        });

                        if (response.ok) {
                            const data = await response.json();
                            const access_token = data.access_token;  
                            localStorage.setItem('access_token', access_token);  
                            alert('Login successful!');
                            
                            await fetchUserData(access_token);
                            
                            await checkAdminStatus(access_token);
                        } else {
                            alert('Invalid credentials!');
                            throw new Error('Authentication failed');
                        }
                    } catch (error) {
                        console.error('Error logging in:', error);
                    }
                }

                async function fetchUserData(access_token) {
                    const userEndpoint = 'http://127.0.0.1:8000/user/me'; 
                    
                    try {
                        const response = await fetch(userEndpoint, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${access_token}` 
                            }
                        });

                        if (response.ok) {
                            const userData = await response.json();
                            console.log('User data:', userData); 

                        
                            localStorage.setItem('userData', JSON.stringify(userData));  
                        } else {
                            console.error('Failed to fetch user data:', response.status);
                            alert('Failed to retrieve user data!');
                        }
                    } catch (error) {
                        console.error('Error fetching user data:', error);
                    }
                }
            </script>
         </div>
